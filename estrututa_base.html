<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <title>
            Pagina de exemplo estrutura basica
        </title>
        <meta charset="utf-8">
        <meta name="author" content="Luis">
        <meta name="description" content="lista de documentos">
        <meta name="keywords" content="html5">

        <style>
            .gridContainer{
                width: 100%;
            }

            .gridItem{
                background:#cecece; 
                font-size: 2em;
                font-family: sans-serif;
                padding:5px 15px;
            }

            .gridItem:nth-child(even){
                background: #999;
            }

             .gridItem:nth-child(odd)
             {
                 background: #eee;
             }


             /* GRID*/
             .gridContainer{
                 width: 100%;
                 /*Transform to grid layout*/
                 display: grid;

                /* grid-template-columns: 33% 33% 33%;*/
                grid-template-columns: repeat(3,1fr) 100px  ;

                 /*witdh row*/
                 grid-template-rows: 100px 100px 100px ;
            
                /*Space between coluns*/
                 grid-column-gap: 30px 10px;

             }


             .gridItem:nth-child(1){
                background:red;   
                grid-row-start: 1;
                grid-row-end:2;
                grid-column-start: 2;
                grid-column-end: -1;

                /*atalho*/
                /*grid-row: 1 / 2;
                grid-column: 2 / -1;*/
             }

             .gridItem:nth-child(2){
                 grid-row:  1 / span 2;
             }
        </style>

      
    </head>
    <body>

        <h2>Grid Layout</h2>

      <div class="gridContainer">
          <div class="gridItem">1</div>
          <div class="gridItem">2</div>
          <div class="gridItem">3</div>
          <div class="gridItem">4</div>
          <div class="gridItem">5</div>
          <div class="gridItem">6</div>
      </div>

    </body>
</html>
